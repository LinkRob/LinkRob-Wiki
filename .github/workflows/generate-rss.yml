name: Generate RSS

on:
  push:
    branches: [main]
    paths:
      - 'pages.json'
      - '.github/scripts/generate-rss.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate RSS
        run: node .github/scripts/generate-rss.js

      - name: Commit and push RSS
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add rss.xml
          git commit -m "ðŸ“° Mise Ã  jour automatique du flux RSS" || echo "Aucune modification Ã  valider"
          git push
